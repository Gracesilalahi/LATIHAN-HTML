<!DOCTYPE html>
<html>
  <head>
    <title>Digital Horizon - Form Pendaftaran</title>
  </head>
  <body>
    <h1>Form Pendaftaran Anggota Komunitas Informatika</h1>
    <form>
      Nama Lengkap: <input type="text" name="nama" /><br /><br />
      Jenis Kelamin:
      <input type="radio" name="gender" value="Laki-laki" /> Laki-laki
      <input type="radio" name="gender" value="Perempuan" /> Perempuan
      <br /><br />
      Tempat Lahir: <input type="text" name="tempat" /><br /><br />
      Tanggal Lahir: <input type="date" name="tanggal" /><br /><br />
      Hobi:
      <input type="checkbox" name="hobi" value="Coding" /> Coding
      <input type="checkbox" name="hobi" value="Membaca" /> Membaca
      <input type="checkbox" name="hobi" value="Olahraga" /> Olahraga
      <br /><br />
      Password: <input type="password" name="password" /><br /><br />
      <input type="checkbox" name="setuju" /> Saya setuju dengan ketentuan<br /><br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Kirim" />
    </form>

    <nav>
      <a href="blog.html">Kembali ke Blog</a>
    </nav>
  </body>
</html>
